<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo para Iza</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffbf0;
            text-align: center;
            padding: 50px;
            margin: 0;
            background-image: linear-gradient(45deg, #ff72c4, #ffde7d, #71f7db, #f9a8d4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 50px;
            color: #ff1493;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .gift-container {
            margin-top: 50px;
        }

        .gift-box {
            width: 300px;
            height: 300px;
            background: #ff66cc;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .gift-box p {
            font-size: 30px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .footer a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>¡Feliz Cumpleaños, Iza!</h1>
    <p class="message">¡Este regalo es solo para ti! Toca el regalo para descubrirlo.</p>

    <div class="gift-container">
        <div class="gift-box" onclick="window.location.href='1.html';">
            <p>Tap Tap</p>
        </div>
    </div>

    <div class="footer">
        <p>¡Espero que te guste el regalo!</p>
        <p><a href="#">Haz click aquí para ver más sorpresas.</a></p>
    </div>
</body>
</html>
